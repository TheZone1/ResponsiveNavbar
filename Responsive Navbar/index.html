<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2ed0c7e3fc.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="nav__logo">Logo</h1>
        <span class="nav__icon">
            <i class="fas fa-bars"></i>
        </span>
        <ul class="nav__list">
            <li><a href="#" class="nav__item">Home</a></li>
            <li><a href="#" class="nav__item">About</a></li>
            <li><a href="#" class="nav__item">Contact</a></li>
            <li><a href="#" class="nav__item">Feedback</a></li>
        </ul>
    </nav>
</body>
</html>
